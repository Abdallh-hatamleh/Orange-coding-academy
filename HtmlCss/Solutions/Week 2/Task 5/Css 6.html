<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {border: 3px solid yellow; height: 500px ;
display: flex; justify-content: flex-start; align-items: flex-start;}
.item { font-size:  70px;; background-color: crimson; padding: 5px; text-align: center; color: white;} 
.smol { font-size: 12px; background-color: aqua; margin-top: 40px;}
.strerch { align-self: stretch; font-size: 80px; background-color: rgb(3, 3, 95);}
.center { font-size: 12px; align-self: center; background-color: yellow;}
.down {align-self: flex-end; background-color: aqua;} 
.blo {background-color: blue;}
.purp {background-color: violet;}
.ora {background-color: orange;}
.orared {background-color: orangered;}
.grey {background-color: grey;}
.green {background-color: darkcyan;}   </style>
</head>
<body>
    <div class="box">
        <div class="item smol">1</div>
        <div class="item blo">2</div>
        <div class="item purp">3</div>
        <div class="item strerch">4</div>
        <div class="item center">5</div>
        <div class="item ora">6</div>
        <div class="item orared">7</div>
        <div class="item grey">8</div>
        <div class="item green">9</div>
        <div class="item down">10</div>
    </div> 
</body>
</html>
