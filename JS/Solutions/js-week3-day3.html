<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">

    </div>

    <script>
        let variable;
        let curPostComments;
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res)=> {
            return res.json();
        })
        .then((data) => 
    {
        variable = data;
        representData(data);

    })
    function representData(data)
    {
        let container = document.getElementById("container");
        let template = "";
        data.forEach((a) => {
            if(a.id < 5)
            {
                fetch(`https://jsonplaceholder.typicode.com/posts/${a.id}/comments`)
                .then( (res) =>
                {
                    return res.json();
                })
                .then((commentData) => {
                    console.log(commentData)
                    template +=  `
            <div class= "item">
            <h2> title:${a.title}</h2>
            <p> body: ${a.body}</p>
            <p>Comments:</p>
            <div class="comment">
            <p>${commentData[0].name}</p>
            <p>${commentData[0].body}</p>
            </div>
            <div class="comment">
            <p>${commentData[1].name}</p>
            <p>${commentData[1].body}</p>
            </div>
            </div>`;
            console.log(template);
                })  
            }
            else{
            template += `
            <div class= "item">
            <h2> title: ${a.title}</h2>
            <p> body: ${a.body}</p>
            </div>`
        }
        })
        container.innerHTML = template;
    }
    </script>
</body>
</html>
